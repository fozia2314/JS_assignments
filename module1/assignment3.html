<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum, Product, and Average</title>
</head>
<body>
  <h2>Sum, Product, and Average of Three Numbers</h2>
  <script>

    let num1 = parseInt(prompt("Enter the first integer:"));
    let num2 = parseInt(prompt("Enter the second integer:"));
    let num3 = parseInt(prompt("Enter the third integer:"));


    let sum = num1 + num2 + num3;
    let product = num1 * num2 * num3;
    let average = sum / 3;


    document.write("<p>Sum: " + sum + "</p>");
    document.write("<p>Product: " + product + "</p>");
    document.write("<p>Average: " + average + "</p>");
  </script>
</body>
</html>
