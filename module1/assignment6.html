<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Root Calculator</title>
    <script>
        function calculateSquareRoot() {

            let confirmCalculation = confirm("Should I calculate the square root?");

            if (confirmCalculation) {

                let number = parseFloat(prompt("Enter a number:"));


                if (number < 0) {
                    document.write("The square root of a negative number is not defined.");
                } else {
                    let result = Math.sqrt(number);
                    document.write("The square root of " + number + " is " + result + ".");
                }
            } else {
                document.write("The square root is not calculated.");
            }
        }
         window.addEventListener("load", calculateSquareRoot);
    </script>
</head>
<body>
</body>
</html>
