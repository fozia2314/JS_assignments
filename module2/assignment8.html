<!DOCTYPE html>
<html lang="en">
<head>
  <title>Concatenate Array</title>
</head>
<body>
  <script>
    function concat(arr) {
      let result = "";
      for (let i = 0; i < arr.length; i++) {
        result += arr[i];
      }
      return result;
    }


    const words= ["Hello", "World", "From", "Fozia", "mumin"];

     document.write(concat(words));

  </script>
</body>
</html>
